<div class="container mt-3 mx-2">
    <h4 class="mt-3 mb-3">Upitnik za davaoca krvi ili komponenata krvi</h4>
    <form>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>1. Da li ste do sada dobrovoljno davali krv ili komponente krvi?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio1" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio1" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>2. Da li ste ikada bili odbijeni kao davalac krvi ili komponente krvi?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio2" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio2" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>3. Da li se trenutno osećate zdravim, sposobnim i odmornim da date krv ili komponente
                    krvi?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio3" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio3" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>4. Da li ste nešto jeli pre dolaska na davanje krv ili komponente krvi?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio4" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio4" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>5. Da li se bavite opasnim zanimanjem ili hobijem?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio5" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio5" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>6. Da li redovno (svakodnevno) uzimate bilo kakve lekove?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio6" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio6" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>7. Da li ste poslednja 2-3 dana uzimali bilo kakve lekove (npr. Brufen, Kafetin,
                    Analgin...)?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio7" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio7" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>8. Da li stalno uzimate Aspirin (Cardiopirin)? Da li ste ga uzimali u poslednjih 5 dana?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio8" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio8" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>9. Da li ste do sada ispitivani ili lečeni u bolnici ili ste trenutno na ispitivanju ili
                    bolovanju?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio9" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio9" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>10. Da li ste vadili zub u proteklih 7 dana?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio10" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio10" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>11. Da li ste u poslednjih 7 do 10 dana imali temperaturu preko 38°C, kijavicu, prehladu ili
                    uzimali
                    antibiotike?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio11" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio11" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>12. Da li ste primali bilo koju vakcinu ili serum u proteklih 12 meseci?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio12" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio12" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>13. Da li ste u poslednjih 6 meseci naglo izgubili na težini?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio13" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio13" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>14. Da li ste imali ubode krpelja u proteklih 12 meseci i da li ste se zbog toga javljali
                    lekaru?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio14" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio14" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>15. Da li ste ikada lečeni od epilepisije (padavice), šećerne bolesti, astme, tuberkuloze,
                    infarkta,
                    moždanog udara, malignih oboljenja, mentalnih bolesti ili malarije?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio15" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio15" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>16. Da li bolujete od neke druge hronične bolesti: srca, pluća, bubrega, jetre, želudca i creva,
                    kostiju i zglobova, nervnog sistema, krvi i krvnih sudova?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio16" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio16" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>17. Da li ste ikada imali problema sa štitnom žlezdom, hipofizom i/ili primali hormone?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio17" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio17" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>18. Da li imate neke promene na koži ili bolujete od alergije?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio18" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio18" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>19. Da li dugo krvarite posle povrede ili spontano dobijate modrice?</label>
            </div>
            <div class="col-sm-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio19" id="inlineRadio1" value="yes" />
                    <label class="form-check-label" for="inlineRadio1">DA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio19" id="inlineRadio2" value="no" />
                    <label class="form-check-label" for="inlineRadio2">NE</label>
                </div>
            </div>
        </div>
    </form>
</div>
