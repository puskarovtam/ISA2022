<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Register on BLOOD DONOR</h3>
                            <!-- Sign In Form -->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control"
                                        placeholder="name@example.com">
                                    <label for="email">Email address</label>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" name="password" class="form-control" id="password"
                                                placeholder="Password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" name="repeat" class="form-control" id="repeat"
                                                placeholder="Password">
                                            <label for="repeat">Repeat password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="name" class="form-control" id="name"
                                                placeholder="Enter your name">
                                            <label for="name">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="surname" class="form-control" id="surname"
                                                placeholder="Enter your surname">
                                            <label for="surname">Surname</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="address" class="form-control" id="address"
                                        placeholder="Enter your address">
                                    <label for="address">Address</label>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="city" class="form-control" id="city"
                                                placeholder="Enter your city">
                                            <label for="city">City</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="country" class="form-control" id="country"
                                                placeholder="Enter your country">
                                            <label for="country">Country</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="phone" class="form-control" id="phone"
                                        placeholder="Enter your phone number">
                                    <label for="phone">Phone</label>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="jmbg" class="form-control" id="jmbg"
                                                placeholder="Enter your JMBG">
                                            <label for="jmbg">JMBG</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="gender">
                                                <option value="FEMALE">female</option>
                                                <option value="MALE">male</option>
                                            </select>
                                            <label for="gender">Gender</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="occupation" class="form-control" id="occupation"
                                                placeholder="Enter your phone number">
                                            <label for="occupation">Occupation</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="job" rows="3"></textarea>
                                    <label for="job">Job information</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                        type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
