<navbar></navbar>

<header class="mt-5 mb-3">
    <img class="center" src="assets/images/header_banner.png" alt="homepage">
</header>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title">Pretraga centara za transfuziju krvi</h5>
            <br>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" [(ngModel)]="filters.name" name="name" class="form-control">
                        <label for="name">Ime centra za transfuziju</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <select [(ngModel)]="filters.city" name="city" class="form-control">
                            <option value=""></option>
                            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
                        </select>
                        <label for="city">Grad centra za transfuziju</label>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="rating">Ocena centra za transfuziju</label>
                        <input style="width: 230px;" type="range" [(ngModel)]="filters.rating" class="form-range me-2" min="0" max="5" id="rating">{{filters.rating}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container mb-6">
    <div class="row text-center">
        <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let bloodCenter of bloodCenters | filter: filters">
            <div class="bg-white rounded shadow-sm py-5 px-4">
                <h5 class="mb-0">{{bloodCenter.name}}</h5>
                <span class="small text-uppercase text-muted">{{bloodCenter.address}}, {{bloodCenter.city}},
                    {{bloodCenter.country}}</span>
                <hr>
                <p style="text-align: left;">{{bloodCenter.description}}</p>
            </div>
        </div>
    </div>
</div>
