<div class="container-fluid full-screen">
    <div class="row">
        <div class="col-3" style="width: 300px; background-color:rgb(225, 238, 252);">
            <div class="container text-center">
                <img src="assets/images/blood.png" alt="blood" height="55px">
            </div>
            <h4 class="text-center">BLOOD DONOR</h4>
            <hr>
            <p><strong>TERMINI</strong></p>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a class="nav-link text-dark" [routerLink]="['./available-appointments']"><i
                            class="fa-solid fa-book-medical me-2"></i>Dostupni termini</a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/images/blood-donor-card.png" alt="" width="32" height="32" class="me-2">
                    <strong>{{user.name}} {{user.surname}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" [routerLink]="['./profile']"><i
                                class="fa-solid fa-address-card me-2"></i> Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" (click)="logOut()"><i class="fa-solid fa-right-from-bracket me-2"></i>

                </ul>
            </div>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </div>
